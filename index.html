<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Heading Section -->
  <header>
    <div class="titleline">
      <p>&nbsp;Online Code Editor...&nbsp;</p>
    </div>
  </header>

  <!-- Body Section -->
  <div class="container">
    <div class="left">
      <label><i class="fa-brands fa-html5"></i> HTML</label>
      <textarea id="html-code" onkeyup="run()"></textarea>

      <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
      <textarea id="css-code" onkeyup="run()"></textarea>

      <label><i class="fa-brands fa-js"></i> JavaScript</label>
      <textarea id="js-code" onkeyup="run()"></textarea>
    </div>

    <div class="right">
      <label><i class="fa-solid fa-play"></i> Output</label>
      <iframe id="output"></iframe>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="foot">
      <p>Created by :- Prashu Singh Patel </p>
    </div>
  </footer>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
